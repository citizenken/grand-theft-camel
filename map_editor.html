<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
 	<script src="lib/map_editor.js"></script>
	<style>
	#cr-stage {
		margin-right: auto;
		margin-left: auto;
	}
	/* Customize your modal window here, you can add background image too */
	#saveBox {
		display:none;
		z-index:9999;
		padding:20px;
		width:410px;
		margin-right: auto;
		margin-left: auto;
		word-wrap: break-word;
	  /*height:203px;*/
	}
	#loadBox, #mapToLoad {
		display:none;
		z-index:9999;
		padding:20px;
		width:410px;
		margin-right: auto;
		margin-left: auto;
		word-wrap: break-word; 
	}
	</style>
</head>
<body>
	<p  style='text-align:center;'>Welcome to the Grand Theft Camel level editor. Select your entity from the tool box on the right. Press 'P' to toggle paint mode.</p>
	<p  style='text-align:center;'>Hit 'M' to generate/toggle the map array. Copy this into src/scenes/maps/ for inclusion in the game.</p>
	<div style='margin-left:auto;margin-right:auto;width:150px;'>
		<input type='button' id='loadmap' value='Load Map' onclick='loadMap()'/>
		<input type='button' id='savemap' value='Save Map' onclick='printMap()'/>
	</div></br>
	<h3 id='paint-mode' style='display:none;text-align:center;'>Paint Mode is enabled. Press 'P' again to disable</h3>
	<div id="saveBox" class="window"></div>
	<div id="loadBox" class="window">
		<textarea id='mapToLoad' rows="30" cols="50"></textarea>
		<input type='button' id='buildmap' value='Build Map' onclick='buildMap()'/>
	</div>
</body>
</html>
