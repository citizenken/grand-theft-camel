<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
 	<script src="lib/map_editor.js"></script>
	<style>
	#cr-stage {
		margin-right: auto;
		margin-left: auto;
	}
	/* Customize your modal window here, you can add background image too */
	#saveBox {
		display:none;
		z-index:9999;
		padding:20px;
		width:410px;
		margin-right: auto;
		margin-left: auto;
		word-wrap: break-word;
	  /*height:203px;*/
	}
	#loadBox, #mapToLoad {
		display:none;
		z-index:9999;
		padding:20px;
		width:410px;
		margin-right: auto;
		margin-left: auto;
		word-wrap: break-word;
	}
	.selected {
		border: solid 2px red;
	}
/*	.palette-entity {
		display: block;
		width:32;
		height:32;
		background-color: black;
	}
*/

	.palette-entity {
		width:32px;
		height:32px;
	}
	</style>
</head>
<body>
	<p  style='text-align:center;'>Welcome to the Grand Theft Camel level editor. Select your entity from the tool box on the left. Press 'P' to toggle paint mode.</p>
	<div style='margin-left:auto;margin-right:auto;width:30%;'>
		<input type='button' id='loadmap' value='Load Map'/>
		<input type='button' id='savemap' value='Save Map'/>
		<input type="button" id="clearmap" style="float:right" value="Clear Map">
	</div></br>
	<div id="saveBox" class="window"></div>
	<div id="loadBox" class="window">
		<input type='button' id='buildmap' value='Build Map'/>
		<textarea id='mapToLoad' rows="30" cols="50"></textarea>
	</div>
	<div id="palette" style="width:100px;height:400px;background-color:#d3d3d3;text-align:center;float:left;">
		<span>Entity Palette</span>
		</br></br>
		<table>
			<tr>
				<td><div class="palette-entity" id="Tent" style="background-color:black" title="Tent"></div></td>
				<td><div class="palette-entity" id="Oasis" style="background-color:blue" title="Oasis"></div></td>
			</tr>
			<tr>
				<td><div class="palette-entity" id="Player" style="background:url(assets/editor_assets/player_sprite.jpg) center no-repeat" title="Player"></div></td>
				<td><div class="palette-entity" id="Mountain" style="background-color:brown" title="Mountain"></div></td>
			</tr>
			<tr>
				<td><div class="palette-entity" id="Well" style="background-color:#BFEFFF" title="well"></div></td>
				<td><div class="palette-entity" id="Oasis" style="background-color:blue" title="Oasis"></div></td>
			</tr>
			<tr>
				<td><div class="palette-entity" id="Tent" style="background-color:black" title="Tent"></div></td>
				<td><div class="palette-entity" id="Oasis" style="background-color:blue" title="Oasis"></div></td>
			</tr>									
		</table>
		</br></br>
		<span id='paint-mode' style='display:none;text-align:center;'>Paint Mode Enabled</span>
	</div>
</body>
</html>
